<!DOCTYPE html>
<html>
<head>
    <title>PumpkinPi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="bootScreen">
    <h1>PumpkinPi</h1>
    <p>Loading...</p>
</div>

<div id="loginScreen" class="hidden">
    <h2>Enter 4-Digit PIN</h2>
    <input type="password" id="pinInput" maxlength="4">
    <button onclick="checkPin()">Unlock</button>
    <p id="loginMessage"></p>
</div>

<div id="desktop" class="hidden">

    <div id="taskbar">
        <span>ðŸŽƒ PumpkinPi</span>
        <span id="clock"></span>
        <button onclick="toggleSettings()">âš™</button>
    </div>

    <div id="widget" draggable="true">
        <h3>System Monitor</h3>
        <p>CPU: Simulated</p>
        <p>RAM: Simulated</p>
    </div>

    <div id="settingsPanel" class="hidden">
        <h3>Settings</h3>

        <label>Theme:</label>
        <select onchange="changeTheme(this.value)">
            <option value="dark">Dark</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
        </select>

        <label>Taskbar Transparency:</label>
        <input type="range" min="0.2" max="1" step="0.1"
               onchange="changeTransparency(this.value)">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
