<!DOCTYPE html>
<html>
<head>
    <title>PumpkinPi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Boot Screen -->
<div id="boot">
    <h1>ðŸŽƒ PumpkinPi</h1>
    <p>Booting...</p>
</div>

<!-- Login -->
<div id="login" class="hidden">
    <h2>Enter 4â€‘Digit PIN</h2>
    <input type="password" id="pin" maxlength="4">
    <button onclick="unlock()">Unlock</button>
    <p id="loginMsg"></p>
</div>

<!-- Desktop -->
<div id="desktop" class="hidden">

    <!-- Taskbar -->
    <div id="taskbar">
        <span>PumpkinPi</span>
        <span id="clock"></span>
        <button onclick="toggleSettings()">âš™</button>
    </div>

    <!-- Widget -->
    <div id="widget">
        <h3>System Monitor</h3>
        <p>CPU Cores: <span id="cpuCores"></span></p>
        <p>RAM (GB): <span id="ram"></span></p>
        <p>GPU: <span id="gpu"></span></p>

        <div class="bar">
            <div id="cpuBar"></div>
        </div>
        <div class="bar">
            <div id="ramBar"></div>
        </div>
    </div>

    <!-- Settings -->
    <div id="settings" class="hidden">
        <h3>Settings</h3>

        <label>Theme:</label>
        <select onchange="setTheme(this.value)">
            <option value="dark">Dark</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
        </select>

        <label>Taskbar Transparency:</label>
        <input type="range" min="0.2" max="1" step="0.1"
               onchange="setTransparency(this.value)">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
